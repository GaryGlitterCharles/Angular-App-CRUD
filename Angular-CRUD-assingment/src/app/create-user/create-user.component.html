<div>
  <form [formGroup]="fields" (ngSubmit)="onSubmit()" class="alingment">


    <div class="form-group">
      <label for="customerCode">Customer Code</label>
      <input type="text" formControlName="customerCode" class="form-control" placeholder="Customer Code">
    </div>

    <div>
      <label for="customerName">Customer Name</label>
      <input type="text" formControlName="customerName" class="form-control" placeholder="Name"
        [ngClass]="{ 'is-invalid': submitted && f.customerName.errors }">

      <div *ngIf='submitted && f.customerName.errors' class="invalid-feedback">
        <div *ngIf='f.customerName.errors.required'>Name is required</div>
        <div *ngIf='f.customerName.errors.pattern'>should be in lower and upper case</div>
      </div>
    </div>

    <div class="form-check form-check-inline">
      <label for="gen">Gender: </label>
      <label>
        <input type="radio" value="Male" formControlName="gender">
        <span>Male</span>
      </label>
      <label>
        <input type="radio" value="Female" formControlName="gender">
        <span>Female</span>
      </label>
    </div>

    <div class="form-group">
      <label for="customerAddress">Customer Address</label>
      <textarea name="" id="" cols="20" rows="5" formControlName="customerAddress" class="form-control"
        placeholder=" Address"></textarea>
    </div>

    <div class="form-group">
      <label for="customerCountry">Customer Country</label>
      <select formControlName="customerCountry" class="form-control">
        <option *ngFor='let country of countries'>{{country.name + " "+country.code}}</option>
      </select>
    </div>

    <div>
      <label for="customerPinCode">Customer Pin Code</label>
      <input type="text" formControlName="customerPinCode" class="form-control" placeholder=" Pin Code"
        [ngClass]="{ 'is-invalid': submitted && f.customerPinCode.errors }">
      <div *ngIf='submitted && f.customerPinCode.errors' class="invalid-feedback">
        <div *ngIf='f.customerPinCode.errors.required'>pincode is required</div>
        <div *ngIf='f.customerPinCode.errors.minlength'>Pincode should be greater than 6</div>
      </div>
    </div>

    <div>
      <label for="customerEmail">Customer Email</label>
      <input type="email" formControlName="customerEmail" class="form-control" placeholder=" Email"
        [ngClass]="{ 'is-invalid': submitted && f.customerEmail.errors }">
      <div *ngIf='submitted && f.customerEmail.errors' class="invalid-feedback">
        <div *ngIf='f.customerEmail.errors.required'>Email is required</div>
        <div *ngIf='f.customerEmail.errors.email'>Enter the correct email</div>
      </div>

    </div>

    <div>
      <label for="contactNumber">Contact Number</label>
      <input type="text" formControlName="contactNumber" class="form-control" placeholder="Phone Number">
    </div>

    <div>
      <label for="registrationDate">Registration Date</label>

      <input type="text" formControlName="registrationDate" class="form-control" value="{{today | date:'fullDate'}}">


    </div>
    <br>
    <div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>

</div>
